<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poxédex project</title>
    <link rel="stylesheet" href="style.css">
    <script src="pokedex.js"></script>
    <script src="https://kit.fontawesome.com/3f73c8b14d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <header class="header-home">
            <div class="container">
                <div class="logo-wrapper">
                    <img src=".idea/img/pokeball.jpg" height="60" width="60" alt="pokeball"/>
                    <h1>Pokédex</h1>
                </div>
                <div class="search-wrapper">
                    <div class="search-wrap">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="search-input body3-fonts" placeholder="Search Pokémon" id="search-input">
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
